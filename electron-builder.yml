appId: com.vibezone.v2
productName: VibeZone
copyright: Copyright Â© 2026

directories:
  output: dist-electron
  buildResources: assets

files:
  - dist/**/*
  - assets/**/*
  - "!node_modules/**/*.{ts,map,md}"

extraMetadata:
  main: dist/main/main/index.js

asar: true
asarUnpack:
  - "node_modules/node-pty/**/*"
  - "node_modules/ssh2/**/*"

npmRebuild: false

publish:
  provider: github
  owner: vibezone
  repo: vibezone-v2

win:
  signAndEditExecutable: false
  target:
    - target: nsis
      arch: [x64]
  icon: assets/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  uninstallDisplayName: VibeZone v2
